<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 5: Cronómetro</title>
</head>
<body>
    <header>
        <nav class="navbar bg-danger text-center">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="index.html">
                <i class="bi bi-stopwatch text-light"></i>
                Cronómetro
              </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container d-flex justify-content-center my-5 px-3">
            <div class="col-10 col-sm-5 bg-dark rounded-5 text-white py-5 my-3" id="cronometro">
                <div class="d-flex justify-content-center">
                    <p id="tiempo" class="fs-3">00:00:00</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" id="iniciar" class="btn btn-outline-light"><i class="bi bi-play-fill"></i></button>
                    <button type="button" id="pausar" class="btn btn-outline-light mx-2"><i class="bi bi-pause-fill"></i></i></button>
                    <button type="button" id="reiniciar" class="btn btn-outline-light"><i class="bi bi-stop-fill "></i></button>
                </div>

            </div>
        </section>
    </main>
    <footer class="bg-danger text-light py-3 text-center">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
